<!DOCTYPE html>
<html lang="en"
      class="bg-black text-green-400 font-mono">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0" />
        <title>IP Info Logger</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-2xl w-full bg-gray-900 p-6 rounded-xl shadow-lg border border-green-500">
            <h1 class="text-2xl md:text-3xl text-green-400 mb-4 tracking-wide animate-pulse">Connecting to server...
            </h1>

            <div class="border-1-4 border-green-500 pl-4">
                <p class="mb-2 text-green-300">> Fetching IP address...</p>
                <p class="mb-2 text-green-300">> Retrieving location data...</p>
                <p class="mb-2 text-green-300">> Sending details to Telegram bot...</p>
                <p class="mt-4 text-sm text-green-500">[ Access log created ]</p>
            </div>

            <div class="mt-6">
                <p class="text-xs text-green-600"># Do not close this window...</p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
